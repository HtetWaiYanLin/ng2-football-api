<h1 class="caption">{{ (competition$ | async).caption }}</h1>
<div class="page">
  <div class="fixtures">
    <div class="head">
      <div class="prev" (click)="prevTour()">Prev</div>
      <div class="title">Tour {{ tour$ | async }}</div>
      <div class="next" (click)="nextTour()">Next</div>
    </div>
    <home-fixture-line class="fixture" *ngFor="let fixture of fixtures$ | async" [fixture]="fixture"></home-fixture-line>
  </div>
  <div class="table">
    <div class="head">Table</div>
    <home-league-table class="standings" [table]="table$ | async"></home-league-table>
  </div>
</div>
