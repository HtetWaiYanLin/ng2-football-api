<div class="head">
  <div class="position">#</div>
  <div class="name"></div>
  <div class="stat">Played</div>
  <div class="stat">Wins</div>
  <div class="stat">Draws</div>
  <div class="stat">Losses</div>
  <div class="stat">GD</div>
  <div class="points">Points</div>
</div>
<div class="row" *ngFor="let row of table">
  <div class="position">{{ row.position }}</div>
  <div class="name">{{ row.teamName }}</div>
  <div class="stat">{{ row.playedGames }}</div>
  <div class="stat">{{ row.wins }}</div>
  <div class="stat">{{ row.draws }}</div>
  <div class="stat">{{ row.losses }}</div>
  <div class="stat">{{ row.goalDifference > 0 ? '+' + row.goalDifference : row.goalDifference }}</div>
  <div class="points">{{ row.points }}</div>
</div>
